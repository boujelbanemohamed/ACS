version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: banking_postgres
    environment:
      POSTGRES_USER: banking_user
      POSTGRES_PASSWORD: banking_password
      POSTGRES_DB: banking_db
    ports:
      - "15432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - banking_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U banking_user -d banking_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: banking_backend
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: banking_db
      DB_USER: banking_user
      DB_PASSWORD: banking_password
      JWT_SECRET: your_jwt_secret_change_in_production
    ports:
      - "8000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - banking_network
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: banking_frontend
    environment:
      REACT_APP_API_URL: http://localhost:8000/api
    ports:
      - "8088:3000"
    depends_on:
      - backend
    networks:
      - banking_network
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data:

networks:
  banking_network:
    driver: bridge
